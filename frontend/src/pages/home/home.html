<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Hello, user.ID <ion-icon name='heart' id="heart"><a id="settings">...</a></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class ="home">
  <div id="header">
    <div id="coins">
      <div id="headerContent">
        <p id="headerText"> 95 <br> COINS </p>
      </div>
     </div>
     <div id="rank">
       <div id="divRank">
         <h1> #5 </h1>
         <p> DIVISION </p>
       </div>
       <hr>
       <div id="comRank">
         <h1> #42 </h1>
         <p> COMPANY </p>
       </div>
     </div>
  </div>
  <ion-list inset>
    <button ion-item class="menuItem" (click)="activitiesPage();">
      <ion-icon name='leaf' item-start id="leaf"></ion-icon>
      <p class="menuText">Activities</p>
    </button>
    <button ion-item class="menuItem" (click)="gasPage();">
      <ion-icon name='car' item-start id="car"></ion-icon>
        <p class="menuText">Gas</p>
    </button>
    <button ion-item class="menuItem" (click)="energyPage();">
      <ion-icon name='outlet' item-start id="flash"></ion-icon>
        <p class="menuText">Energy</p>
    </button>
    <button ion-item class="menuItem" (click)="rewardsPage();">
      <ion-icon name='trophy' item-start id="trophy"></ion-icon>
        <p class="menuText">Rewards</p>
    </button>
    <button ion-item class="menuItem" (click)="eventsPage();">
      <ion-icon name='time' item-start id="time"></ion-icon>
        <p class="menuText">Events</p>
    </button>
  </ion-list>
